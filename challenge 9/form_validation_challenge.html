<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Registration</h1>
    
    <form action="">
        <!-- Add a table tag to align your form -->
            <table>
                    <tbody>
                        <!-- Input for User Id -->
                            <tr>
                                <td>User ID :</td> 
                                <td><input type="text" size="10px" name="usrname" required minlength="5" maxlength="12"  ></td>
                            </tr>
                        
                        <!-- Input for password -->
                            <tr>
                                <td>Password:</td> 
                                <td><input type="password" size="10px" required min="7" max="12"></td>
                            </tr>
                        <!-- ...Name -->
                            <tr>
                                <td>Name:</td> 
                                <td><input type="text"required pattern="[A-Za-A-A-Za-A-A-Za-A-A-Za-A-Za-A-Za]{7}" title="Alphabets only"></td>
                            </tr>
                        <!-- ...address -->
                            <tr>
                                <td>Address:</td>
                                <td><input type="text" placeholder="Optional" > </td>
                            </tr>
                        <!-- Use select and nest option in it. To make a drop down option for country of choice -->
                            <tr>
                               <td> Country:</td> 
                                   <td>
                                    <select name="Country" id="" required>
                                        <option value="None">Please select your country</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="USA">USA</option>
                                        <option value="China">China</option>
                                        <option value="Australia">Australia</option>
                                    </select> 
                                   </td>       
                            </tr>
                        
                            <!-- Use input tag for zip code. Add the pattern attribute for restriction to numbers only (exactly 4 numbers only) -->
                            <tr>
                                <td>Zip Code:</td>  
                                <td><input type="text" size="10px" required pattern="[0-9]{4}"></td>
                            </tr>
                        
                            <!-- Use input tag for the email. Add the pattern attribute to have a restriction to an email must be vaild -->
                            <tr>
                               <td> Email:</td> 
                               <td><input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required ></td>
                            </tr>
                        
                            <!-- Input for sex. the use of radio -->
                            <tr>
                                <td>Sex:</td>
                                <td><input type="radio" name="sex" id="">Male <input type="radio" name="sex" id=""> Female </td>
                            </tr>
                        
                            <!-- Input for languages. use checkbox -->
                            <tr>
                                <td>Languages:</td>  
                                <td><input type="checkbox" name="English" id="" required>English <input type="checkbox" name="Non English" id="" required>Non English</td>

                            </tr>
                        
                            <!-- the use of textarea for comment section -->
                            <tr>
                                <td>About:</td> 
                                <td><textarea name="" id="" cols="30" rows="10" placeholder="Optional"></textarea></td>
                            </tr>
                        
                            <!-- Last but not the least. Use of the submit button -->
                             <tr>
                                 <td><input type="submit" value="Submit"></td>
                             </tr>
                    </tbody>
                </table>
            
    </form>

</body>
</html>
